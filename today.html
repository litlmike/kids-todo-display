<!-- Screensaver prevention: video + canvas + mouse movement -->
<video id="v" muted playsinline loop style="position:fixed;top:-1px;left:-1px;width:1px;height:1px;opacity:0.01"></video>
<canvas id="k" width="2" height="2" style="position:fixed;top:0;left:0;opacity:0.01"></canvas>
<script>
// Method 1: Canvas pixel changes every 10s
var c=document.getElementById('k').getContext('2d');
setInterval(function(){
  c.fillStyle='#'+(Math.random()*0xFFFFFF<<0).toString(16).padStart(6,'0');
  c.fillRect(0,0,2,2);
},10000);

// Method 2: Tiny video with generated frames (strongest anti-screensaver)
try{
  var v=document.getElementById('v');
  var vc=document.createElement('canvas');vc.width=2;vc.height=2;
  var vctx=vc.getContext('2d');
  var stream=vc.captureStream(1);
  v.srcObject=stream;
  v.play().catch(function(){});
  setInterval(function(){
    vctx.fillStyle='#'+(Math.random()*0xFFFFFF<<0).toString(16).padStart(6,'0');
    vctx.fillRect(0,0,2,2);
  },5000);
}catch(e){}

// Method 3: Simulate user interaction via focus cycling
setInterval(function(){
  window.focus();
  document.body.click();
},15000);
</script>
